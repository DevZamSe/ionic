<ion-header>
    <ion-toolbar>
        <ion-title>makevideo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col>
        <ion-button ion-button full (click)="capturevideo()">Capturar Video</ion-button>
    </ion-col>

    <ion-list>
        <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
            {{file.name}}
            <p>{{ file.size / 1000 / 1000 | number }} MB</p>
        </ion-item>
    </ion-list>

    <video controls autoplay #myvideo class="video"></video>
</ion-content>
