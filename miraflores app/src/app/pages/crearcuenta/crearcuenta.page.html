<ion-header>
    <ion-buttons slot="start">
        <ion-back-button text="Regresar" defaultHref="/" class="ricardopalma"></ion-back-button>
        <ion-title class="nueva">Crear Cuenta</ion-title>
        <img class="buttons" src="assets/mirafloresnormal.png">
    </ion-buttons>
</ion-header>

<ion-content color="primary">
    <img class="alertamiraflores" src="assets/botonalerta.png">
    <img class="mirafloresblanco" src="assets/mirafloresblanco.png">

    <h1 class="container-menu">Crear una nueva cuenta</h1>

    <p class="correoelectronico">Nombre Completo:</p>
    <ion-input class="inputcorreo" type="name"></ion-input>
    <p class="correoelectronico">Correo Electrónico:</p>
    <ion-input class="inputcorreo" type="email" [(ngModel)]="Username"></ion-input>
    <p class="contrasena">Contraseña:</p>
    <ion-input class="inputcontrasena" type="password" [(ngModel)]="password"></ion-input>
    <p class="contrasena">Confirmar Contraseña:</p>
    <ion-input class="inputcontrasena" type="password" [(ngModel)]="cpassword"></ion-input>

    <ion-button class="login" expand="block" color="danger" margin-bottom="60px" routerLink="/" (click)="register()">Crear Cuenta</ion-button>
</ion-content>
