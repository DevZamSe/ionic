<ion-header>
    <ion-buttons slot="start">
        <ion-back-button text="Regresar" defaultHref="/" class="ricardopalma"></ion-back-button>
        <ion-title class="nueva">Recuperar Contraseña</ion-title>
        <img class="buttons" src="assets/mirafloresnormal.png">
    </ion-buttons>
</ion-header>

<ion-content color="primary">
    <img class="alertamiraflores" src="assets/botonalerta.png">
    <img class="mirafloresblanco" src="assets/mirafloresblanco.png">

    <h1 class="container-menu">No te olvides de escribir tu correo electrónico</h1>

    <p class="correoelectronico">Nombre Completo:</p>
    <ion-input class="inputcorreo" type="name" [(ngModel)]="nombre"></ion-input>
    <p class="correoelectronico">Correo Electrónico:</p>
    <ion-input class="inputcorreo" type="email" [(ngModel)]="Username"></ion-input>

    <ion-button class="login" expand="block" color="danger" (click)=recuperar()>Recuperar Cuenta</ion-button>
</ion-content>
